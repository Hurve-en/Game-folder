<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Minimalist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu Screen -->
    <div class="screen menu-screen" id="menuScreen">
      <div class="menu-container">
        <div class="menu-header">
          <h1 class="main-title">TIC TAC TOE</h1>
          <p class="tagline">Minimalist Edition</p>
        </div>

        <div class="mode-buttons">
          <button class="mode-btn" onclick="selectMode('2player')">
            <span class="btn-icon">1V1</span>
            <span class="btn-text">Two Players</span>
          </button>
          <button class="mode-btn" onclick="selectMode('ai')">
            <span class="btn-icon">AI</span>
            <span class="btn-text">Challenge AI</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div class="screen game-screen hidden" id="gameScreen">
      <div class="game-header">
        <div class="player-card p1">
          <span class="player-icon">X</span>
          <span class="player-title" id="p1Title">Player 1</span>
          <span class="player-wins" id="p1Wins">0</span>
        </div>

        <div class="game-status">
          <span class="status-text" id="statusText">Player 1's Turn</span>
        </div>

        <div class="player-card p2">
          <span class="player-icon">O</span>
          <span class="player-title" id="p2Title">Player 2</span>
          <span class="player-wins" id="p2Wins">0</span>
        </div>
      </div>

      <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="game-footer">
        <button class="footer-btn new-game-btn" onclick="newGame()">
          NEW GAME
        </button>
        <button class="footer-btn back-btn" onclick="backToMenu()">BACK</button>
      </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal hidden" id="resultModal">
      <div class="modal-overlay" onclick="closeModal()"></div>
      <div class="modal-content">
        <div class="result-icon" id="resultIcon">âœ“</div>
        <h2 id="resultTitle">Player 1 Wins!</h2>
        <p id="resultMessage">Well played!</p>
        <button class="modal-btn" onclick="newGame()">Play Again</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
