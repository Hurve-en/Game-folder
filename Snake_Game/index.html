<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="top-bar">
        <h1>üêç SNAKE</h1>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Best: <span id="best">0</span></div>
        </div>
      </div>

      <canvas id="gameCanvas"></canvas>

      <div class="controls">
        <button id="startBtn" class="btn">START</button>
        <button id="pauseBtn" class="btn" disabled>PAUSE</button>
        <button id="resetBtn" class="btn">RESET</button>
      </div>

      <div class="mobile-controls" id="mobileControls">
        <button class="arrow-btn" id="upBtn">‚¨ÜÔ∏è</button>
        <div>
          <button class="arrow-btn" id="leftBtn">‚¨ÖÔ∏è</button>
          <button class="arrow-btn" id="downBtn">‚¨áÔ∏è</button>
          <button class="arrow-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>
      </div>

      <div class="instructions">
        Desktop: Arrow Keys or WASD | Mobile: Use arrow buttons
      </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-box">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>
        <button
          class="btn"
          onclick="document.getElementById('startBtn').click()"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
