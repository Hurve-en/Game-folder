<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>SNAKE GAME</h1>
        <div class="stats">
          <div class="stat-box">
            <span class="label">Score</span>
            <span class="value" id="score">0</span>
          </div>
          <div class="stat-box">
            <span class="label">Level</span>
            <span class="value" id="level">1</span>
          </div>
          <div class="stat-box">
            <span class="label">Best</span>
            <span class="value" id="best">0</span>
          </div>
        </div>
      </div>

      <canvas id="gameCanvas" width="600" height="400"></canvas>

      <div class="controls">
        <button id="startBtn" class="btn primary">START</button>
        <button id="pauseBtn" class="btn secondary" disabled>PAUSE</button>
        <button id="resetBtn" class="btn secondary">RESET</button>
      </div>

      <div class="info">
        <p>
          Arrow Keys or WASD to move | Red = 5pts | Orange = 10pts | Blue =
          25pts
        </p>
      </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-box">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level: <span id="finalLevel">1</span></p>
        <p>Best: <span id="finalBest">0</span></p>
        <button
          class="btn primary"
          onclick="document.getElementById('startBtn').click()"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
