<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêç SNAKE GAME</h1>
        <div class="stats">
          <div class="stat">
            <span class="label">Score:</span>
            <span class="value" id="score">0</span>
          </div>
          <div class="stat">
            <span class="label">Best:</span>
            <span class="value" id="best">0</span>
          </div>
          <div class="stat">
            <span class="label">Level:</span>
            <span class="value" id="level">1</span>
          </div>
        </div>
      </div>

      <canvas id="gameCanvas" width="400" height="400"></canvas>

      <div class="controls">
        <button id="startBtn" class="btn btn-green">START GAME</button>
        <button id="pauseBtn" class="btn btn-yellow" disabled>PAUSE</button>
        <button id="resetBtn" class="btn btn-red">RESET</button>
      </div>

      <div class="instructions">
        <p>‚¨ÖÔ∏è LEFT / A - Move Left</p>
        <p>‚û°Ô∏è RIGHT / D - Move Right</p>
        <p>‚¨ÜÔ∏è UP / W - Move Up</p>
        <p>‚¨áÔ∏è DOWN / S - Move Down</p>
      </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-box">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button
          class="btn btn-green"
          onclick="document.getElementById('startBtn').click()"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
