<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - Fullscreen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fullscreen Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
      <div class="ui-top">
        <div class="title">üêç SNAKE GAME</div>
        <div class="stats-bar">
          <div class="stat-item">
            <span class="stat-label">Score:</span>
            <span class="stat-value" id="score">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Best:</span>
            <span class="stat-value" id="best">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Level:</span>
            <span class="stat-value" id="level">1</span>
          </div>
        </div>
      </div>

      <div class="ui-bottom">
        <div class="controls">
          <button id="startBtn" class="btn btn-green">START</button>
          <button id="pauseBtn" class="btn btn-yellow" disabled>PAUSE</button>
          <button id="resetBtn" class="btn btn-red">RESET</button>
        </div>
        <div class="instructions">
          ARROW KEYS or WASD to move | ESC for menu
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content">
        <h2>GAME OVER!</h2>
        <div class="score-info">
          <p>Final Score: <span id="finalScore">0</span></p>
          <p>Best Score: <span id="bestScore">0</span></p>
          <p>Level Reached: <span id="finalLevel">1</span></p>
        </div>
        <button
          class="btn btn-green"
          onclick="document.getElementById('startBtn').click()"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
