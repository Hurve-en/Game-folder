<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>TOWER DEFENSE</h1>
        <div class="stats">
          <div class="stat">
            <span class="stat-label">Gold</span>
            <span class="stat-value" id="gold">300</span>
          </div>
          <div class="stat">
            <span class="stat-label">Health</span>
            <span class="stat-value" id="health">20</span>
          </div>
          <div class="stat">
            <span class="stat-label">Wave</span>
            <span class="stat-value" id="wave">1</span>
          </div>
          <div class="stat">
            <span class="stat-label">Score</span>
            <span class="stat-value" id="score">0</span>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="canvas-wrapper">
          <canvas id="canvas" width="800" height="500"></canvas>
        </div>

        <div class="panel">
          <div class="tower-select">
            <h2>Select Tower</h2>
            <button class="tower-option" data-tower="gun" id="tower-gun">
              <div class="tower-title">Gun</div>
              <div class="tower-cost">Cost: 75</div>
              <div class="tower-desc">Fast, medium damage</div>
            </button>
            <button class="tower-option" data-tower="cannon" id="tower-cannon">
              <div class="tower-title">Cannon</div>
              <div class="tower-cost">Cost: 150</div>
              <div class="tower-desc">Slow, high damage</div>
            </button>
            <button class="tower-option" data-tower="laser" id="tower-laser">
              <div class="tower-title">Laser</div>
              <div class="tower-cost">Cost: 200</div>
              <div class="tower-desc">Very fast, medium damage</div>
            </button>
          </div>

          <div class="tower-info" id="info">
            <p>Click a tower, then click the map to place it</p>
          </div>

          <div class="controls">
            <button id="start-btn" class="btn btn-play">Start Wave</button>
            <button id="reset-btn" class="btn btn-reset">Reset Game</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal hidden" id="gameOverModal">
      <div class="modal-box">
        <h2>Game Over!</h2>
        <p id="gameOverMsg">You died on wave 1</p>
        <div class="result-stats">
          <div class="result-stat">
            <span class="label">Final Wave</span>
            <span class="value" id="resultWave">1</span>
          </div>
          <div class="result-stat">
            <span class="label">Score</span>
            <span class="value" id="resultScore">0</span>
          </div>
          <div class="result-stat">
            <span class="label">Kills</span>
            <span class="value" id="resultKills">0</span>
          </div>
        </div>
        <button class="btn btn-play" onclick="location.reload()">
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
