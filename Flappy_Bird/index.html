<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Game - Minecraft Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="header">
        <h1>⛏️ BLOCK JUMPER</h1>
        <div class="score-board">
          <div class="score-item">
            <label>Score:</label>
            <span id="score">0</span>
          </div>
          <div class="score-item">
            <label>Best:</label>
            <span id="best">0</span>
          </div>
        </div>
      </div>

      <canvas id="myCanvas" width="600" height="400"></canvas>

      <div class="controls">
        <button id="startBtn" class="btn btn-green">START</button>
        <button id="pauseBtn" class="btn btn-yellow" disabled>PAUSE</button>
        <button id="resetBtn" class="btn btn-red">RESET</button>
      </div>

      <div class="info">
        <p>⬅️ LEFT ARROW or A - Move Left</p>
        <p>➡️ RIGHT ARROW or D - Move Right</p>
        <p>⬆️ UP ARROW or W - Jump</p>
      </div>
    </div>

    <div id="gameOver" class="modal hidden">
      <div class="modal-box">
        <h2>Game Over!</h2>
        <p>Score: <span id="gameOverScore">0</span></p>
        <p>Best: <span id="gameOverBest">0</span></p>
        <button
          class="btn btn-green"
          onclick="document.getElementById('startBtn').click()"
        >
          Try Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
